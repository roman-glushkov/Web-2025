<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Обработка чисел</title>
  </head>
  <body>
    <h2>Обработка чисел</h2>
    <input type="text" id="numbers" value="2, 5, 8, 10, 3" />
    <button onclick="processNumbers()">
      Умножить на 3 и отфильтровать >10
    </button>
    <div class="result">
      <h3>Результат после умножения на 3:</h3>
      <div id="mapResult"></div>
      <h3>Результат после фильтрации (>10):</h3>
      <div id="filterResult"></div>
    </div>

    <script>
      function processNumbers() {
        const input = document.getElementById("numbers").value;
        const numbers = input.split(",").map((item) => parseFloat(item.trim()));

        const mapped = numbers.map((n) => n * 3);
        document.getElementById("mapResult").textContent = mapped.join(", ");

        const filtered = mapped.filter((n) => n > 10);
        document.getElementById("filterResult").textContent =
          filtered.join(", ");
      }
    </script>
  </body>
</html>
