<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Сортировка имён по ID</title>
    <style>
      body {
        max-width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Сортировка имён по ID</h2>
    <textarea id="users">
[
  {"id":3,"name":"Alice"},
  {"id":1,"name":"Bob"},
  {"id":2,"name":"Charlie"}
]</textarea
    >
    <button onclick="sortNames()">Получить имена</button>
    <div id="result"></div>

    <script>
      function sortNames() {
        const users = JSON.parse(document.getElementById("users").value);
        document.getElementById("result").textContent = users
          .sort((a, b) => a.id - b.id)
          .map((user) => user.name)
          .join(", ");
      }
    </script>
  </body>
</html>
