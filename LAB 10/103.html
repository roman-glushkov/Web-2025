<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <body>
    <h2>Подсчет уникальных элементов</h2>
    <input type="text" id="elements" value="привет, hello, 1, 1" />
    <button onclick="countElements()">Посчитать</button>
    <pre id="result"></pre>

    <script>
      function countElements() {
        const input = document.getElementById("elements").value;
        const items = input.split(",").map((item) => item.trim());
        const result = {};

        for (let item of items) {
          if (result[item]) {
            result[item]++;
          } else {
            result[item] = 1;
          }
        }

        document.getElementById("result").textContent = Object.entries(result)
          .map(([key, value]) => `${key}: ${value}`)
          .join("\n");
      }
    </script>
  </body>
</html>
