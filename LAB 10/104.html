<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <body>
    <h2>Объединение объектов</h2>
    <p>Объект 1 (JSON):</p>
    <input type="text" id="obj1" value='{"a":1,"b":2}' />
    <p>Объект 2 (JSON):</p>
    <input type="text" id="obj2" value='{"b":3,"c":4}' />
    <button onclick="merge()">Объединить</button>
    <pre id="result"></pre>

    <script>
      function merge() {
        const obj1 = JSON.parse(document.getElementById("obj1").value || "{}");
        const obj2 = JSON.parse(document.getElementById("obj2").value || "{}");
        const merged = { ...obj1, ...obj2 };
        document.getElementById("result").textContent = JSON.stringify(merged);
      }
    </script>
  </body>
</html>
