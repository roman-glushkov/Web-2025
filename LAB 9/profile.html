<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль</title>
    <link rel="stylesheet" href="static/styles/menu_style.css" />
    <link rel="stylesheet" href="static/styles/profile_style.css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu__item">
        <a href="home.html">
          <img src="static/images/home.png" alt="домой" class="menu__icon" />
        </a>
      </div>
      <div class="menu__item menu__item--active">
        <a href="profile.html">
          <img
            src="static/images/profile.png"
            alt="профиль"
            class="menu__icon"
          />
        </a>
        <div class="menu__indicator">
          <img src="static/images/Dot.png" alt="точка" />
        </div>
      </div>
      <div class="menu__item">
        <a href="login.html">
          <img src="static/images/plus.png" alt="войти" class="menu__icon" />
        </a>
      </div>
    </div>
    <img src="static/images/ivan.png" alt="Иван" class="profile-avatar" />

    <div class="profile-info">
      <p class="profile-info__name">Ваня Денисов</p>
      <p class="profile-info__bio">
        Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых
        классных!
      </p>

      <div class="profile-stats">
        <img
          src="static/images/post.png"
          alt="пост"
          class="profile-stats__icon"
        />
        <p class="profile-stats__count">43 поста</p>
      </div>
    </div>

    <div class="gallery">
      <img src="static/images/street.png" alt="street" class="gallery__item" />
      <img src="static/images/houses.png" alt="houses" class="gallery__item" />
      <img
        src="static/images/cupcake.png"
        alt="cupcake"
        class="gallery__item"
      />
      <img src="static/images/party.png" alt="party" class="gallery__item" />
      <img src="static/images/rocets.png" alt="rocets" class="gallery__item" />
      <img src="static/images/book.png" alt="book" class="gallery__item" />
      <img src="static/images/park.jpg" alt="park" class="gallery__item" />
      <img src="static/images/two.jpg" alt="two" class="gallery__item" />
      <img src="static/images/pot.jpg" alt="pot" class="gallery__item" />
    </div>
  </body>
</html>
